version: "3.7"

services:
  kratos-postgres:
    container_name: kratos-postgres
    image: postgres:alpine
    environment:
      - POSTGRES_USER=kratos
      - POSTGRES_PASSWORD=kratos
      - POSTGRES_DB=kratos
    volumes:
      - $PWD/kratos/db:/var/lib/postgresql/data
    networks:
      - intranet

  kratos-migrate:
    container_name: kratos-migrate
    image: oryd/kratos:v0.8.0-alpha.3
    environment:
      - DSN=postgresql://kratos:kratos@kratos-postgres:5432/kratos?sslmode=disable
    volumes:
      - type: bind
        source: $PWD/kratos/config
        target: /etc/config/kratos
    command: -c /etc/config/kratos/kratos.yaml migrate sql -e --yes
    restart: on-failure
    networks:
      - intranet
      - kratos

  kratos:
    container_name: kratos
    image: oryd/kratos:v0.8.0-alpha.3
    depends_on:
      - kratos-migrate
    ports:
      - "4433:4433" # public
      - "4434:4434" # admin
    environment:
      - DSN=postgresql://kratos:kratos@kratos-postgres:5432/kratos?sslmode=disable
      - URI_KRATOS=${URI_KRATOS}
    command: serve -c /etc/config/kratos/kratos.yaml --dev --watch-courier
    restart: unless-stopped
    volumes:
      - type: bind
        source: $PWD/kratos/config
        target: /etc/config/kratos
    networks:
      - intranet
      - kratos

  kratos-selfservice-ui-node:
    container_name: kratos-ui
    image: oryd/kratos-selfservice-ui-node:v0.8.0-alpha.3
    environment:
      - KRATOS_PUBLIC_URL=http://kratos:4433/
      - KRATOS_BROWSER_URL=${URI_KRATOS}:4433/
      - PORT=4455
      - SECURITY_MODE=
    ports:
      - "4455:4455"
    networks:
      - intranet
    restart: on-failure

  mailslurper:
    container_name: mailslurper
    image: oryd/mailslurper:latest-smtps
    ports:
      - '4436:4436'
      - '4437:4437'
    networks:
      - intranet

networks:
  intranet:
  kratos:
    external: true
